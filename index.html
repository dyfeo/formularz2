<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    
     <form action="https://formspree.io/anna.stambulska@gmail.com"
      method="POST">
       
            <!-- Pole imię -->
        <label for="name">Imię</label>
        <input type="text" id="name" name="name">
            <br>
            
            <!-- Pole nazwisko -->
        <label for="nazwisko">Nazwisko</label>
        <input type="text" id="nazwisko" name="nazwisko"> 
            <br>
            <!-- Pole email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
            <br>
            
            <!-- Pole telefon -->
        <label for="telefon">Telefon</label>
        <input type="tel" id="telefon" name="tel">
            <br>
            
            <!-- Lista rozwijana -->
        <label for="wybor">Wybierz miasto:</label>
            <select name="miasta" id="wybor">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select>
            <br>
        
            <!-- Radio buttony -->
        <p>Płeć:
        <label for="woman"><input type="radio" name="gender" id="woman">kobieta</label>
        <label for="men"><input type="radio" name="gender" id="men">mężczyzna</label>
        </p>
            <!-- Checkbox zgoda -->
        <label>Zgoda na przetwarzanie danych osobowych<input type="checkbox" name="zgoda"></label>
        
            <!-- Tekst wiadomości-->
        <label for="wpis">Wiadomość</label>
        <textarea name="tekst" id="wpis" cols="30" rows="10"></textarea>
            <br>
            
            <!-- Przycisk wyslij -->
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
